name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-22.04

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set environment for Android SDK
      - name: Setup environment
        run: |
          mkdir -p $HOME/.buildozer/android/platform
          export ANDROID_HOME=$HOME/.buildozer/android/platform
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH

      # 3️⃣ Build APK using Buildozer action
      - name: Build APK
        uses: nutricode/buildozer-action@v1
        with:
          workdir: .
          command: android debug

      # 4️⃣ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
