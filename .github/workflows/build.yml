name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Get current date (cache key helper)
      - name: Get Date
        id: get-date
        run: echo "date=$(date -u '+%Y%m%d')" >> $GITHUB_OUTPUT

      # Cache Buildozer directory
      - name: Cache Buildozer directory
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: buildozer-${{ hashFiles('buildozer.spec') }}

      # Cache Android / Gradle directories
      - name: Cache Android & Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.android
            ~/.gradle
          key: android-${{ runner.os }}-${{ steps.get-date.outputs.date }}

      # Install system dependencies (Ubuntu 24.04 compatible)
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip openjdk-17-jdk \
            python3 python3-pip python3-venv \
            libc6-i386 libstdc++6 lib32z1 libbz2-1.0 \
            build-essential ccache

      # Install Buildozer & Python tools
      - name: Install Buildozer
        run: |
          python3 -m pip install --upgrade pip
          pip install setuptools cython buildozer

      # Build APK
      - name: Build with Buildozer
        run: |
          buildozer android debug

      # Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
