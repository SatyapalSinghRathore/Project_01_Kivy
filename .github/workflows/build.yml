name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-22.04

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install system dependencies for Buildozer (Python, Java, etc.)
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip python3-virtualenv \
                              openjdk-17-jdk git zip unzip wget curl \
                              build-essential ccache libncurses5 libncurses5-dev \
                              libffi-dev libssl-dev zlib1g-dev

      # 3️⃣ Build APK using Buildozer
      - name: Build APK
        uses: nutricode/buildozer-action@main
        with:
          workdir: .
          command: |
            buildozer android debug

      # 4️⃣ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
