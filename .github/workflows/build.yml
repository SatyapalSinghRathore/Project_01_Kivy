name: Build Kivy APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      PATH: ${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:$PATH

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2️⃣ Update Ubuntu packages
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-venv openjdk-11-jdk unzip git curl tar zip wget build-essential libncurses5 libffi-dev libssl-dev libsqlite3-dev

      # 3️⃣ Install Buildozer & Cython
      - name: Install Buildozer
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install buildozer cython

      # 4️⃣ Install Android SDK cmdline-tools
      - name: Download Android cmdline-tools
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          mv cmdline-tools latest
          rm cmdline-tools.zip

      # 5️⃣ Accept Android SDK licenses
      - name: Accept Android SDK licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      # 6️⃣ Install Android build-tools & platform
      - name: Install Android SDK packages
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;36.1.0"

      # 7️⃣ Initialize Python virtualenv for Buildozer (optional)
      - name: Setup Python virtualenv
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install buildozer cython

      # 8️⃣ Build the APK
      - name: Build APK
        run: |
          source venv/bin/activate
          buildozer android debug

      # 9️⃣ Upload the APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: MyKivyApp-debug.apk
          path: bin/*.apk
